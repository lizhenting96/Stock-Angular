<div class="container-fluid">
   <div class="row text-center justify-content-center">
      <div class="col-12">
         <h1 class="display-4 font-weight-bold">STOCK SEARCH</h1>
      </div>
      <form (ngSubmit)="onSubmit()" [formGroup]="form">
         <div class="input-group">
            <input 
               class="form-control py-2 border-0" 
               placeholder="Enter stock name" 
               type="text" 
               name="tickerInput"
               formControlName="ticker"
               matInput
               [formControl]="form.get('ticker')"
               [matAutocomplete]="auto"
            >
            <mat-autocomplete #auto="matAutocomplete">
               <mat-option *ngIf="showSpinner" disabled>
                  <mat-spinner diameter=45></mat-spinner>
               </mat-option>
               <mat-option *ngFor="let option of filteredOptions" [value]="option.ticker">

                  {{option.ticker}} <span class="full-name">| {{option.name}}</span> 
               </mat-option>
            </mat-autocomplete>
            <span class="input-group-append">
               <button class="btn" type="submit">
                  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                     <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                     <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                  </svg>
               </button>
            </span>
         </div>
         
      </form>
   </div>
</div>
