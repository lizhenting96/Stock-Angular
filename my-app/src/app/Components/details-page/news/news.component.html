<div class="row mx-0 mt-2 px-2 align-items-stretch">
   <div class="col-lg-6 px-3 py-2" *ngFor="let news of newsData">

      <div class="card h-100 p-3" (click)="open(content)">
         <div class="row mx-0 my-auto">
            <div class="col-md-3 col-12 align-self-center p-0">
               <img class="card-img pr-md-2 img-fluid" src="{{news.urlToImage}}" alt="News Img">
            </div>
            <div class="col-md-9 col-12 px-0 d-flex align-items-center">
               <div class="card-body p-0">
                  <p class="card-text text-left">
                     {{news.title}}
                  </p>
               </div>
            </div>
         </div>
      </div>
      <ng-template #content let-modal>
         <div class="modal-header" ngbAutofocus>
            <div>
               <h3 class="modal-title" id="modal-basic-title">{{news.source.name}}</h3>
               <div class="text-secondary mt-n1" id="published-date">{{convertDate(news.publishedAt)}}</div>
            </div>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
               <span aria-hidden="true">&times;</span>
            </button>
         </div>
         <div class="modal-body">
            <h5>{{news.title}}</h5>
            <p class="mb-0" id="description" [innerHTML]="news.description"></p>
            <p class="text-secondary" id="more-details">
               For more details click <a href="{{news.url}}" target="_blank">here</a>
            </p>
            <div class="p-3 border border-darken-1 rounded">
               <p class="mb-2" id="share-text">Share</p>
               <a
               href="{{getTwitterUrl(news.title, news.url)}}"
               target="_blank"
               id="twitter-link">
               <i class="fa fa-twitter fa-2x mr-1"></i>
            </a>
            <a
               href="{{getFacebookUrl(news.url)}}"
               target="_blank">
               <i class="fa fa-facebook-official fa-2x ml-1"></i>
            </a>
            </div>
            </div>

      </ng-template>
   </div>
</div>
